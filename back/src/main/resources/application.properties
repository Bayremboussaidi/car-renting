# --------------------------------------------
# ðŸ”¹ Server Configuration
# --------------------------------------------
server.port=8084

# --------------------------------------------
# ðŸ”¹ MySQL Database Configuration (Main Database)
# --------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/projetcomparateur?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# --------------------------------------------
# ðŸ”¹ Enable Character Encoding
# --------------------------------------------
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# --------------------------------------------
# ðŸ”¹ Logging Configuration
# --------------------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=TRACE

# --------------------------------------------
# ðŸ”¹ Multipart Configuration
# --------------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --------------------------------------------
# ðŸ”¹ Static Resources
# --------------------------------------------
spring.mvc.static-path-pattern=/static/**

# ============================================
# ðŸ”¹ Keycloak & Security Configuration
# ============================================

# ðŸ”¹ OAuth2 Resource Server (JWT Authentication)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.1.41:9090/realms/comparateur
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://192.168.1.41:9090/realms/comparateur/protocol/openid-connect/certs

# ðŸ”¹ Keycloak Authentication Configuration
keycloak.auth-server-url=http://192.168.1.41:9090
keycloak.realm=comparateur
keycloak.resource=bsn
keycloak.public-client=true  # âœ… Since your client is public, no secret is required
keycloak.use-resource-role-mappings=true  # âœ… Change to false if roles are at the client level

# ðŸ”¹ Spring Security OAuth2 Client Configuration
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://192.168.1.41:9090/realms/comparateur
spring.security.oauth2.client.registration.keycloak.client-id=bsn
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
