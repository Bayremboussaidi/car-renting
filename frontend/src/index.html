<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Modern Angular application with Bootstrap and responsive design">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="Angular, Bootstrap, Responsive Web App">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#456F81">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    // Generate a secure random nonce
    const nonce = crypto.getRandomValues(new Uint8Array(16))
      .reduce((s, b) => s + b.toString(16).padStart(2, "0"), "");

    // Apply the updated CSP policy
    const cspMeta = document.createElement("meta");
    cspMeta.httpEquiv = "Content-Security-Policy";
    cspMeta.content = `
      default-src 'self';
      script-src 'self' 'nonce-${nonce}' 'unsafe-inline' https://192.168.100.248:8443 https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
      connect-src 'self' https://192.168.100.248:8443 http://localhost:8084 https://cdn.jsdelivr.net;
      frame-src 'self' http://192.168.100.248:8443;
      img-src 'self' data: https:;
    `;
    document.head.appendChild(cspMeta);

    // Store the nonce globally so Angular can access it
    window.globalNonce = nonce;
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;600&display=swap">

  <!-- Remix Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous">

  <!-- ✅ Correct Ionicons 7.4.0 -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>

  <!-- CSP-Compliant Inline Script -->
  <script nonce="">
    document.currentScript.setAttribute("nonce", window.globalNonce);
    console.log("✅ Secure Nonce Applied:", window.globalNonce);
  </script>

  <!-- Fallback for no JavaScript -->
  <noscript>
    <p style="text-align: center; color: red;">JavaScript is disabled in your browser. Please enable it for the best experience.</p>
  </noscript>
</head>
<body>
  <app-root></app-root>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</body>
</html>
