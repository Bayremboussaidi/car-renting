<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Modern Angular application with Bootstrap and responsive design">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="Angular, Bootstrap, Responsive Web App">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#456F81">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    // Generate a secure random nonce
    const nonce = crypto.getRandomValues(new Uint8Array(16))
      .reduce((s, b) => s + b.toString(16).padStart(2, "0"), "");

    // Apply the nonce to the CSP
    document.head.appendChild(Object.assign(document.createElement("meta"), {
      httpEquiv: "Content-Security-Policy",
      content: `default-src 'self'; script-src 'self' 'nonce-${nonce}' https://192.168.100.248:8443; connect-src 'self' https://192.168.100.248:8443;`
    }));

    // Store the nonce globally so Angular can access it
    window.globalNonce = nonce;
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BEc3kQaV1BpFmAAgSAFl2aaNnQNTlZw7p4Mlbc0ZKp5hd1pSA+6n+vIdpVnN6UQK" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;600&display=swap" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" integrity="sha384-dv+qxGFSsPkeJ95w5h7s2c0E+YF96AkZP34Nc1oxrT2r9DBPCoP/5w1CZ6JxlJX7" crossorigin="anonymous">

  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js" defer></script>

  <!-- CSP-Compliant Inline Script -->
  <script nonce="">
    document.currentScript.setAttribute("nonce", window.globalNonce);
    console.log("âœ… Secure Nonce Applied:", window.globalNonce);
  </script>

  <!-- Fallback for no JavaScript -->
  <noscript>
    <p style="text-align: center; color: red;">JavaScript is disabled in your browser. Please enable it for the best experience.</p>
  </noscript>
</head>
