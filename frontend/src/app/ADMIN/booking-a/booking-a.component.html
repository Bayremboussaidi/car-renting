<div class="card">
  <h2>Bookings</h2>

  <table class="p-table" *ngIf="bookings.length > 0">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Customer Name</th>
        <th>Car</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.customerName }}</td>
        <td>{{ booking.carName }}</td>
        <td>{{ booking.date | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>{{ booking.status }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="bookings.length === 0">No bookings available.</p>
</div>
