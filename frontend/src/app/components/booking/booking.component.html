<!-- Booking Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Book Your Car</h2>

    <form (ngSubmit)="onSubmit()">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="bookingData.userId" name="userId" required />

      <label for="username">Full Name:</label>
      <input type="text" id="username" [(ngModel)]="bookingData.username" name="username" required />

      <label for="carName">Car Name:</label>
      <input type="text" id="carName" [(ngModel)]="bookingData.carName" name="carName" required />

      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" [(ngModel)]="bookingData.userEmail" name="userEmail" required />

      <label for="nbrJrs">Number of Days:</label>
      <input type="number" id="nbrJrs" [(ngModel)]="bookingData.nbrJrs" name="nbrJrs" min="1" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" [(ngModel)]="bookingData.phone" name="phone" required />

      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="bookingData.description" name="description"></textarea>


      <label for="startDate">Start Date:</label>
      <input type="text" id="startDate" [(ngModel)]="bookingData.startDate" name="startDate"
        bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', minDate: today, datesDisabled: unavailableDates }"
        required />



      <label for="endDate">End Date:</label>
      <input type="text" id="endDate" [(ngModel)]="bookingData.endDate" name="endDate"
        bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', minDate: today, datesDisabled: unavailableDates }"
        required />

      <label for="pickupLocation">Pickup Location:</label>
      <input type="text" id="pickupLocation" [(ngModel)]="bookingData.pickupLocation" name="pickupLocation" required />

      <label for="dropoffLocation">Dropoff Location:</label>
      <input type="text" id="dropoffLocation" [(ngModel)]="bookingData.dropoffLocation" name="dropoffLocation" required />

      <button type="submit">Confirm Booking</button>
    </form>

    <p *ngIf="responseMessage">{{ responseMessage }}</p>
  </div>
</div>
