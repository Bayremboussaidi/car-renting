<form class="form" (ngSubmit)="searchHandler()">
  <div class="form__container">
    <!-- Pick Up Location -->
    <div class="form__group">
      <label for="pickup-location">Pick Up Location</label>
      <input
        id="pickup-location"
        type="text"
        placeholder="Votre déstination"
        #localInput
        required
      />
    </div>

    <!-- Pick Up Time -->
    <div class="form__group">
      <label for="pickup-time">Pick Up Time</label>
      <div class="form__subgroup">
        <input id="pickup-date" type="date" placeholder="Date de début" required />
        <input
          class="journey__time"
          id="pickup-time"
          type="time"
          placeholder="Heure de début"
          required
        />
      </div>
    </div>

    <!-- Drop Off Time -->
    <div class="form__group">
      <label for="dropoff-time">Drop Off Time</label>
      <div class="form__subgroup">
        <input id="dropoff-date" type="date" placeholder="Date de retour" required />
        <input
          class="journey__time"
          id="dropoff-time"
          type="time"
          placeholder="Heure de retour"
          required
        />
      </div>
    </div>

    <!-- Number of Places -->
    <div class="form__group">
      <label for="num-places">Nb_Places</label>
      <input
        id="num-places"
        type="number"
        placeholder="Ex: 4"
        min="1"
        required
      />
    </div>

    <!-- Car Type -->
    <div class="form__group">
      <label for="car-type">Car Type</label>
      <select id="car-type" required>
        <option value="" disabled selected>Choose a car type</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="minivan">Minivan</option>
        <option value="truck">Truck</option>
      </select>
    </div>

    <!-- Search Button -->
    <div class="form__group">
      <button class="btn find__car-btn" type="submit">search</button>
    </div>
  </div>
</form>
